<html>

    <head>
        
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/all.min.css"/>
        <link rel="stylesheet" href="css/test1.css"/>
    </head>
    
    
    <body>
    
        <div class="w-75 container py-3">
        
            <div class="form-group">
            
                <label>Search:</label>
                <input placeholder="Enter the name of the product" class="form-control" id="searchInput"/>
                
            </div>
            
            <div class="container my-3">
                
                <div class="row text-center" id="searchRow">
                
                </div>
            </div>
            
            
            <div class="bg-danger d-none" id="alert">
                
                <p>Please try again some of the inputs is incorrect</p>
            </div>
            
            <div class="form-group">
                
                <label>Name:</label>
                <input class="form-control" id="productName">
            
            </div>
            
            <div class="form-group">
                
                <label>Price:</label>
                <input class="form-control" id="productPrice">
            
            </div>
            
            <div class="form-group">
                
                <label>Company:</label>
                <input class="form-control" id="productCompany">
            
            </div>
            
            <div class="form-group">
                
                <label>Description:</label>
                <textarea class="form-control" id="productDesc"></textarea>
            
            </div>
            
            <button id="addBtn" class="btn btn-info float-right">Add product</button>
            <button id="updateBtn" disabled class="btn btn-success mr-2 float-right">Update product</button>
            <div class="clearfix"></div>
        
        </div>
        
        
        <section class="py-3">
        
            <div class="container">
            
                <div id="productsRow" class="row text-center">
                    
                    
                </div>
            
            
            
            
            
            
            
            
            
            
            </div>
        
        
        
        
        
        
        
        
        
        
        
        </section>

        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/test1.js"></script>
    </body>

    
</html>
